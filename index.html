<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .timeline {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: #ccc;
            transform: translateX(-50%);
        }

        .step {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        .step:nth-child(even) {
            flex-direction: row-reverse;
        }

        .step .icon {
            width: 60px;
            height: 60px;
            background-color: #4f46e5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .step .content {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 60%;
            position: relative;
        }

        .step:nth-child(odd) .content {
            margin-left: 15px;
        }

        .step:nth-child(even) .content {
            margin-right: 15px;
        }

        .step .line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: #4f46e5;
            transform: translateX(-50%);
            z-index: 0;
            animation: grow 1s forwards;
        }

        .step:last-child .line {
            display: none;
        }

        @keyframes grow {
            from {
                height: 0;
            }
            to {
                height: 100%;
            }
        }

        .step img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4f46e5;
        }

    </style>
</head>

<script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2025-02-09T08:30:00+01:00'); // CET timezone

    function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
            countdownElement.textContent = "The time has arrived!";
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until February 9, 8:30 AM CET`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
</script>
